{% extends 'dash/base.html'%}

{% block content %}
    
    <div id="main-wrapper">
        <header id="site-header">
            <div class="row header-content">
                <div class="title-content">
                    <h3>Dispositivo {{entry.id}}: {{entry.title}}</h3>
                </div>
            </div>
        </header>
        <main id="site-body">
           <section id="incumplimientos" class="row">
            <div class="incumplimientos">
                Inclumplimientos: {{incumplimiento}} ->> <a href="{{url_txt}}" target="_blank">
                    {% if url_txt == "" %}
                    {% else %}
                    Ver en Rinkeby Explorer</a> 
                    <br>
                    {{incumplimientos}}
                    {% endif %}
            </div>
           </section>
           <section id="img-incumplimientos" class="row">
                <img src="data:image/png;base64, {{ image_base64 }}"  width="100%" alt="somealt" />
                <img src="data:image/png;base64, {{ image_base64_2 }}" width="100%" alt="somealt" />
           </section>
        </main>
        <footer id="site-footer">
            
        </footer>
    </div>    

{% endblock %}
